<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-image: url('image.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;

        }
        .sidebar{
            position: fixed;
            width: 250px;
            height: 100%;
            left: 0;
            background-color: aqua;
        }
        .kanan{
            margin-left: 250px;
            background-color: rgb(83, 98, 231);
        }
        .topbar{
            position: fixed;
            top: 0;
            height: 64px;
            width: 100%;
            background-color: rgba(17, 147, 104, 0.686);
        }
        .main{
            position: relative;
            top: 64px;
            width: 100%;
            background-color: blueviolet;
            
        }
        </style>
</head>
<body>
    <div>
        <div class="sidebar">sidebar</div>
        <div class="kanan">
            <div class="topbar">top bar</div>
            <div class="main">main-content</div>
        </div>
    </div>
</body>
</html>
